<!DOCTYPE html>
<html lang="en">

<head>
	<link href='https://fonts.googleapis.com/css?family=Montserrat' rel='stylesheet'>
	
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title> ASRJC Persona</title>
	<!-- ICON <link rel="icon" type="image/x-icon" href="images/icon.PNG"> -->
	
	<style>
		:root{
			--1-color: #f4f1de; 
			--2-color: #e07a5f; 
			--3-color: #3D405B; 
			--4-color: #81B29A; 
			--5-color: #F2CC8F; 
		}
		
		body{
			background-color: var(--1-color);
			text-align: center;
			padding: 16px;
			font-family: 'Montserrat';
			font-weight: 600;
			color: var(--3-color);	
			overflow-x: hidden;	
		}
		/* background image */
		body::after {
			content: "";
			background: url(".../images/school.png");
			opacity: 0.5;
			top: 0;
			left: 0;
			bottom: 0;
			right: 0;
			position: absolute;
			z-index: -1;   
		}

		
		.btn{
			font-family: 'Montserrat';
			text-align: center;
			background-color: var(--2-color);
			font-weight: 600;
			border: none;
			cursor: pointer;
			display: block;
			width: 100%;
			max-width: 400px;
			margin: 2px auto;
			padding: 14px 16px;
			border-radius: 10px;
			color: var(--3-color);	
			font-size: 16px;
		}
		
		.btn:hover, .restart_btn:hover{
			background-color: var(--5-color);
		}
		/* for mobile */
		.btn:focus, .restart_btn:focus{
			background-color: var(--5-color);
		}
		
		footer{
			text-align: center;
			padding: 20px;
			font-size: 10px;
			font-weight: 200;
		}
		
		.restart_btn{
			font-family: 'Montserrat';
			text-align: center;
			background-color: var(--2-color);
			color: var(--3-color);	
			border: none;
			cursor: pointer;
			display: block;
			width: 50%;
			max-width: 200px;
			margin: 2px auto;
			margin-top: 50px; 
			padding: 14px 16px;
			font-size: 18px;	
			border-radius: 10px;
		}
		

		.img, .scene{
			max-width: 200px;
			width: 60%;
			height: auto;
			display: block;
			margin: 16px auto;
			padding: 4px;
		}

		.scene{
			border-radius: 10px;
		}

		.result, .quiz{
			border-radius: 16px;
			max-width: 600px;
			width: 100%;
			margin: 0 auto;
			padding: 20px;
			box-sizing: border-box;
			word-wrap: break-word;
		}

		.result{
			background-color: var(--5-color);
		}

	</style>
</head>

<body>
	<div class="start-page" id="start-page">
		<br><br>
		<h1> Which kind of ASRJCian are you? </h1>
		<p> Find out which house you belong to! </p>
		<button class="restart_btn" id="start_btn"> Start </button>
	</div>
	
	<div class="bar" id="bar"></div>
	<div class="quiz" id="quiz">
		<!-- elements will be generated w javascript -->
	</div>
	
	<div class="result" id="result"></div>
	<div class="scores" id="scores"> </div> <!-- for debugging -->
	<div class="restart" id="restart"> 
		<button class="restart_btn" id="restart_btn"> Restart </button>
	</div>
	
	<br>
	<footer>
		<p>Disclaimer: The results are just for fun. All houses personalities are generalised.</p> 
		<p>Prototype 2 by Danin </p>
	</footer>
	<script src="script.js"></script>
</body>


</html>
